<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML - Fundamentos</title>
</head>
<body>

  <img src="assets/city.jpg" alt="Esta imagem contém uma vista da cidade durante a noite">

  <!--
  
  Caminho reltivo até a imagem é inserido no atributo src

  Normalmente colocamos as imagens do projeto numa pasta chamada assets ou img

  Atributo alt é descrever o q contém na imagem para acessibiladade 
  
  -->
  
</body>
</html>
